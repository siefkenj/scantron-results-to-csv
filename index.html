<!DOCTYPE html>
<html lang="en">
<head>
	<title>Scantron Results Convert</title>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.0.js"></script>
	<script src="js/main.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Muli:400,400italic,300,300italic|Droid+Sans+Mono' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="header">
		<a class="" page="#data-page" href="#welcome-page">Welcome</a> |
		<a class="active" page="#data-page" href="#data-page">Process Data</a> |
		<a class="" page="#analysis-page" href="#analysis-page">Analyze Data</a>
</div>
<div id="body">
	<div id="data-page" class="page">
		<button id="process" style="display: none;">Process</button>
		<table>
			<thead>
				<tr><th>
				ID List 
				<div id="idsample" class='showmore'>Show Sample</div>
				</th><th>
				Scantron Data
				<div id="datasample" class='showmore'>Show Sample</div>
				</th><th>
				Merged Data (<code>ID, SCORE, NAME</code>)
				<div id="downloadcsv" class='showmore'><span style="font-family:IconFont;">&#xf019;</span> Download CSV</div>
				</th></tr>
			</thead>
			<tbody>
			<tr><td title="List of Student ID's in the order you'd like them to appear in the final output">
				<textarea id="idorder" rows="20" cols="11" wrap="off"></textarea>
			</td>
			<td title="Copy-and-pasted student summary data from scantron email">
				<textarea id="data" rows="20" cols="41" wrap="off"></textarea>
			</td>
			<td title="Processed data ready to copy and paste to your grade spreadsheet">
				<textarea id="result" rows="20" cols="40" wrap="off"></textarea>
			</td></tr>
			</tbody>
		</table>
		
		<div id="error-area" style="display:none;">
		<h2>Processing Errors</h2>
		<table id="errors-table">
			<thead>
				<tr><th>Data</th><th>Included in List</th><th>Reason for Error</th></tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		</div>
	</div>
	<div id="analysis-page" class="page" style="display: none;">
	</div>
</div>
</body>
</html>
