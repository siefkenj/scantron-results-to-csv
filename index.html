<!DOCTYPE html>
<html lang="en">
<head>
	<title>Scantron Results Convert</title>
	<script src="js/main.js"></script>
	<style>
		textarea, code {
			font-family: monospace, Courier;
		}
		.desc {
			height: 8em;
		}
		#errors {
			color: red;
		}
	</style>
</head>
<body>
	<button id="process">Process</button>
	<div style="float:left;">
	<div style="width: 16ex;" class="desc">
		<button id="idsample">Show Sample</button>
		List of Student ID's in the order you'd like them to appear
		in the final output
	</div>
	<textarea id="idorder" rows="40" cols="16"></textarea>
	</div>

	<div style="float:left;">
	<div style="width: 40ex;" class="desc">
		<button id="datasample">Show Sample</button>
		Copy and pasted data from scantron email
	</div>
	<textarea id="data" rows="40" cols="40"></textarea>
	</div>
	
	<div style="float:left;">
	<div style="width: 40ex;" class="desc">
		Processed data ready to copy and paste to
		your grade spreadsheet.  The order is 
		<code>ID | Score | Name</code>
	</div>
	<textarea id="result" rows="40" cols="40"></textarea>
	</div>

	<div style="float:left;">
	<div style="width: 40ex;" class="desc">
		Errors
	</div>
	<textarea id="errors" rows="20" cols="40"></textarea>
	</div>
</body>
</html>
